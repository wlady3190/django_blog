{%extends 'blog/base.html'%} 

{% load crispy_forms_tags %}

{% block content%}

<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Reset password</legend>
      <!-- {{form.as_p}} se cambia debido a crispy forms-->
      {{form|crispy}}
      
    </fieldset>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info">Request Password Reset</button>
    </div>
  </form>

</div>

{% endblock content%}
