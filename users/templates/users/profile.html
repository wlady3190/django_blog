{%extends 'blog/base.html'%} {% load crispy_forms_tags %} 
{% block content%}
<h1>{{ user.username }}</h1>
<!-- y se complementa bloqueando en base -->

<div class="content-section">
  <div class="media">
    <img
      src="{{user.profile.image.url}}"
      alt="image"
      class="rounded-circle account-img"
    />
    <div class="media-body">
      <h2 class="account-heading">{{user.username}}</h2>
      <p class="text-secondary">{{user.email}}</p>
    </div>
  </div>
  <!-- UPDATE FORM -->

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile Info</legend>
      <!-- {{form.as_p}} se cambia debido a crispy forms-->
      {{u_form|crispy}}
      {{p_form|crispy}}

    </fieldset>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info">Update</button>
    </div>
  </form>
</div>

{% endblock content%}

<!-- Por defecto, envia a http://127.0.0.1:8000/accounts/profile/ cambiar en settings  LOGIN_REDIRECT_URL = 'blog-home' -->
